{% load static%}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{% static 'polls/newPoll.css' %}">
	<title>votes</title>
</head>
<body>
	<div class="content">
		<h1>Create your own vote form</h1>
		<div class="form-wrapper">
			<form  class="form-group" action="{% url 'polls:post_poll'%}" method="POST"> 
				{% csrf_token%}
				<input type="text" id="name" class="form-control form-title" name="question"  required>
	        	<label class="form-control-placeholder form-title-ph" for="name">Title</label>
				<div id="pollFormChoice" class="choices-field">
					<div class="input-field">
						<input type="text" id="name" class="form-control" name="choice1"  required>
	        			<label class="form-control-placeholder" for="name">Choice</label>
					</div>
					<div class="input-field">
						<input type="text" id="name" class="form-control" name="choice2"  required>
	        			<label class="form-control-placeholder" for="name">Choice</label>
					</div>
					<div class="input-field">
						<input type="text" id="name" class="form-control" name="choice3"  required>
	        			<label class="form-control-placeholder" for="name">Choice</label>
					</div>
					<div class="input-field">
						<input type="text" id="name" class="form-control" name="choice4"  required>
	        			<label class="form-control-placeholder" for="name">Choice</label>
					</div>

				</div>
				

				<div class="form-btn-field">
					<input type="button" class="addChoice" value="add +" onclick="createNewPollField()">
				<input type="submit" class="submit" value="post">
				</div>
			</form>
		</div>
	</div>
<script type="text/javascript" src="{% static 'polls/createNewPollField.js' %}"></script>
</body>
</html>
